version: "3.8"

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - spark-minio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/input-bucket --ignore-existing;
      mc mb minio/output-bucket --ignore-existing;
      mc mb minio/raw-data --ignore-existing;
      mc mb minio/processed-data --ignore-existing;
      echo 'Buckets created successfully';
      "
    networks:
      - spark-minio-network

  # Spark Master
  spark-master:
    build: ./spark
    container_name: spark-master
    command:
      [
        "/opt/spark/bin/spark-class",
        "org.apache.spark.deploy.master.Master",
        "--host",
        "spark-master",
        "--port",
        "7077",
        "--webui-port",
        "8088",
      ]
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8088
      SPARK_NO_DAEMONIZE: true
    ports:
      - "7077:7077"
      - "8088:8088"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - spark-logs:/opt/spark/logs
    networks:
      - spark-minio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker (can be scaled)
  spark-worker:
    build: ./spark
    container_name: spark-worker
    command:
      [
        "/opt/spark/bin/spark-class",
        "org.apache.spark.deploy.worker.Worker",
        "spark://spark-master:7077",
      ]
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8089
      SPARK_NO_DAEMONIZE: true
    ports:
      - "8089:8089"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - spark-logs:/opt/spark/logs
    networks:
      - spark-minio-network

  # Postgres for Airflow
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - spark-minio-network

  # Airflow services (LocalExecutor)
  airflow-init:
    build: ./airflow
    container_name: airflow-init
    restart: "no"
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      MINIO_HOST: minio
      MINIO_PORT: "9000"
      MINIO_LOGIN: minioadmin
      MINIO_PASSWORD: minioadmin
      IMPORT_CONN_JSON: "false"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
    entrypoint:
      [
        "/bin/bash",
        "-c",
        "airflow db upgrade || true; \ \
         airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true; \ \
         /opt/airflow/load_connections.sh || true",
      ]
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
      - ./spark-jobs:/opt/spark-jobs
    networks:
      - spark-minio-network

  airflow-webserver:
    build: ./airflow
    container_name: airflow-webserver
    restart: always
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__WEBSERVER__WORKERS: "2"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
      - ./spark-jobs:/opt/spark-jobs
    networks:
      - spark-minio-network
    command: webserver

  airflow-scheduler:
    build: ./airflow
    container_name: airflow-scheduler
    restart: always
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
      - ./spark-jobs:/opt/spark-jobs
    networks:
      - spark-minio-network
    command: scheduler

volumes:
  minio-data:
  spark-logs:
  pgdata:

networks:
  spark-minio-network:
    driver: bridge
    name: spark-minio-network
